version: "3.0"

services:
    webserver:
        build:
            context: .
            dockerfile: .docker/nginx/Dockerfile
        container_name: nginx1
        volumes:
            - ./:/var/www/html
            - .docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - .docker/data/logs/nginx:/var/log/nginx
        ports:
            - 80:80
        depends_on:
            - mysql
            - php-fpm
        networks:
            - es-net

    php-fpm:
        build:
            context: .
            dockerfile: .docker/php-fpm/Dockerfile
        container_name: php-fpm1
        volumes:
            - ./:/var/www/html
        networks:
            - es-net
    mysql:
        image: mysql:8.0
        container_name: db_mysql1
        volumes:
            - my-vol:/var/lib/mysql
        ports:
            - 3307:3306
        environment:
            MYSQL_DATABASE: chat-realtime
            MYSQL_ROOT_PASSWORD: root
        networks:
            - es-net
    workspace:
        build:
            context: .
            dockerfile: .docker/workspace/Dockerfile
        container_name: workspace1
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        tty: true
        networks:
            - es-net
    redis:
        image: redis:latest
        container_name: laravel_redis1
        command: ["redis-server", "--bind", "redis", "--port", "6379"]
        ports:
            - "6379:6379"
        networks:
            - es-net
